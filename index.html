<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- css -->
  <link rel="stylesheet" href="./style.css">
  <!-- font awesome -->
  <link rel="stylesheet" href="./fontawesome/css/all.min.css">
  <link rel="stylesheet" href="./fontawesome/css/sharp-light.css">
  <link rel="stylesheet" href="./fontawesome/css/sharp-regular.css">
  <link rel="stylesheet" href="./fontawesome//css/sharp-solid.css">
  <link rel="stylesheet" href="./fontawesome/css/sharp-thin.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="card">
    <img src="./images/image-product-desktop.jpg" class="desktop-image" alt="image product desktop">
    <img src="./images/image-product-mobile.jpg" class="mobile-image" alt="image product mobile">
    <div class="content">
      <div class="perfume">
        <h5>PERFUME</h5>
      </div>
      <div class="main-h1">
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>
      <div class="para">
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
          for the House of CHANEL.
        </p>
      </div>
      <div class="price-section">
        <h1 class="price">$149.99</h1>
        <h5 class="discount">$169.99</h5>
      </div>
      <div class="btn">
        <button type="submit"><sapn class="cart"><i class="fa-regular fa-cart-shopping"></i></sapn>Add to Cart</button>
      </div>
    </div>
  </div>
</body>

</html>
